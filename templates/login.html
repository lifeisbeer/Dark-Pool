{% extends "base.html" %}

{% block head %}
<title>Log-in Page</title>
{% endblock %}

{% block content %}
<h1>Log-in Page</h1>
<p class="lead">Please use the form below to log-in.</p>
<form action="#" method="post">
  <div class="mb-3">
    <label for="addr" class="form-label">Client Address</label>
    <input type="text" autocomplete="off" class="form-control" name="addr">
  </div>
  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}
